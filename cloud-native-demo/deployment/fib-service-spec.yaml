apiVersion: apps/v1
kind: Deployment
metadata:
  name: open-feature-fib-service
  namespace: open-feature-demo
  labels:
    app: open-feature-fib-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: open-feature-fib-service
  template:
    metadata:
      labels:
        app: open-feature-fib-service
      annotations:
        openfeature.dev/enabled: "true"
        openfeature.dev/featureflagsource: "end-to-end"
    spec:
      containers:
        - name: fib-service
          image: ghcr.io/open-feature/playground-fib-service:v0.15.2
          args:
            - flagd
          ports:
            - containerPort: 30001
          envFrom:
            - configMapRef:
                name: open-feature-fib-service-config
          env:
            - name: HARNESS_KEY
              valueFrom:
                secretKeyRef:
                  name: vendor-keys
                  key: harness-key
                  optional: true
            - name: LD_KEY
              valueFrom:
                secretKeyRef:
                  name: vendor-keys
                  key: ld-key
                  optional: true
            - name: SPLIT_KEY
              valueFrom:
                secretKeyRef:
                  name: vendor-keys
                  key: split-key
                  optional: true
            - name: CLOUDBEES_APP_KEY
              valueFrom:
                secretKeyRef:
                  name: vendor-keys
                  key: cloudbees-key
                  optional: true
            - name: FLAGSMITH_ENV_KEY
              valueFrom:
                secretKeyRef:
                  name: vendor-keys
                  key: flagsmith-key
                  optional: true

---
# Service exposed using NodePort
apiVersion: v1
kind: Service
metadata:
  name: open-feature-fibonacci-service
  namespace: open-feature-demo
spec:
  type: ClusterIP
  selector:
    app: open-feature-fib-service
  ports:
    # By default and for convenience, the `targetPort` is set to the same value as the `port` field.
    - port: 30000
      targetPort: 30001
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: open-feature-fib-service-config
  namespace: open-feature-demo
data:
  OTEL_COLLECTOR_URL: "http://open-feature-demo-otel-collector.open-feature-demo.svc.cluster.local:4317"
  OTEL_SERVICE_NAME: "fibonacci-service"
  FIB_SERVICE_USER: ""
  FIB_SERVICE_PASS: ""
  NODE_ENV: "production"
